<!DOCTYPE html>
<html lang="en">    
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Landing light/dark mode</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="big-wrapper light">
                <img src="./img/shape.png" alt="Shape" class="shape">
                <header>
                    <div class="container">
                        <div class="logo">
                            <img src="img/logo.png" alt="logo">
                            <h3>Danvo</h3>
                        </div>
                        <div class="links">
                            <ul>
                                <li><a href="#">Features</a></li>
                                <li><a href="#">Pricing</a></li>
                                <li><a href="#">Testimonials</a></li>
                                <li><a href="#" class="btn">Sign Up</a></li>
                            </ul>
                        </div>
                    </div>
                </header>
                <div class="showcase-area">
                    <div class="container">
                        <div class="left">
                            <div class="big-title">
                                <h1>Future is here,</h1>
                                <h1>Start Exploring Now</h1>
                            </div>
                            <p class="text">
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum impedit deleniti eligendi
                                voluptatibus exercitationem cupiditate laborum reprehenderit sapiente quaerat.
                            </p>
                               <div class="cta">
                                <a href="#" class="btn">Get started</a>
                              </div>
                            </div>
                        <div class="right">
                            <img src="./img/person.png" alt="Person Image" class="person">
                        </div>
                    </div>
                </div>
                <div class="bottom-area">
                    <div class="container">
                        <button class="toggle-btn">
                            <i class="fa-regular fa-moon"></i>
                            <i class="fa-regular fa-sun"></i>
                        </button>
                    </div>

                </div>
            </div>
        </main>
    <!--Javascript files-->    

    <script src="https://kit.fontawesome.com/93ca0469da.js" ></script>
    <script src="./app.js"></script>
    </body>
</html>
